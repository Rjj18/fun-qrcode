<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun QRCode - Transform Links with Style</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Transform your links into stylish QR codes with fun themes. Easy-to-use QR code generator with colorful, neon, nature, and classic themes.">
    <meta name="keywords" content="QR code, generator, fun themes, colorful QR, neon QR, nature QR, link to QR">
    <meta name="author" content="Fun QRCode">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Fun QRCode - Transform Links with Style">
    <meta property="og:description" content="Transform your links into stylish QR codes with fun themes.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourusername.github.io/fun-qrcode">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Fun QRCode - Transform Links with Style">
    <meta name="twitter:description" content="Transform your links into stylish QR codes with fun themes.">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fun QRCode">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title" data-i18n="title">üé® Fun QRCode</h1>
            <p class="subtitle" data-i18n="subtitle">Transform your links into stylish QR codes</p>
        </header>

        <main class="main">
            <form class="qr-form" id="qrForm">
                <div class="input-group">
                    <label for="urlInput" class="input-label" data-i18n="urlLabel">Enter your URL:</label>
                    <input 
                        type="url" 
                        id="urlInput" 
                        class="url-input" 
                        data-i18n-placeholder="urlPlaceholder"
                        placeholder="https://example.com"
                        required
                    >
                </div>

                <div class="theme-group">
                    <label class="input-label" data-i18n="themeLabel">Choose a theme:</label>
                    <div class="theme-selector">
                        <button type="button" class="theme-btn active" data-theme="classic" data-i18n="theme.classic">
                            üî≤ Classic
                        </button>
                        <button type="button" class="theme-btn" data-theme="colorful" data-i18n="theme.colorful">
                            üåà Colorful
                        </button>
                        <button type="button" class="theme-btn" data-theme="neon" data-i18n="theme.neon">
                            ‚ö° Neon
                        </button>
                        <button type="button" class="theme-btn" data-theme="nature" data-i18n="theme.nature">
                            üåø Nature
                        </button>
                    </div>
                </div>

                <button type="submit" class="generate-btn" data-i18n="generateBtn">
                    Generate QR Code ‚ú®
                </button>
            </form>

            <div class="result-section" id="resultSection">
                <div class="qr-container" id="qrContainer">
                    <!-- QR code will be generated here -->
                </div>
                <div class="action-buttons" id="actionButtons">
                    <button class="download-btn" id="downloadBtn" data-i18n="downloadBtn">
                        üì• Download
                    </button>
                    <button class="share-btn" id="shareBtn" data-i18n="shareBtn">
                        üì§ Share
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p data-i18n="footer">&copy; 2025 Fun QRCode - Made with ‚ù§Ô∏è</p>
        </footer>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
